<script>
    var status_sw1 = 0;
    var status_sw2 = 0;
    var status_sw3 = 0;
    var status_sw4 = 0;
    var status_sw5 = 0;



    var time_sw1 = 0;
    var time_sw2 = 0;
    var time_sw3 = 0;
    var time_sw4 = 0;
    var time_sw5 = 0;



    var startBtn1 = document.getElementById("start1");
    var startBtn2 = document.getElementById("start2");
    var startBtn3 = document.getElementById("start3");
    var startBtn4 = document.getElementById("start4");
    var startBtn5 = document.getElementById("start5");


    var timerLabel1 = document.getElementById("timerLabel1");
    var timerLabel2 = document.getElementById("timerLabel2");
    var timerLabel3 = document.getElementById("timerLabel3");
    var timerLabel4 = document.getElementById("timerLabel4");
    var timerLabel5 = document.getElementById("timerLabel5");



    var moveAllBtn = document.getElementById("moveAllBtn");

    function moveAll(obj) {

        if (obj.value == 'START') {
            status_sw1 = 1;
            status_sw2 = 1;
            status_sw3 = 1;
            status_sw4 = 1;
            status_sw5 = 1;


            timer1();
            timer2();
            timer3();
            timer4();
            timer5();


            startBtn1.value = "STOP";
            startBtn2.value = "STOP";
            startBtn3.value = "STOP";
            startBtn4.value = "STOP";
            startBtn5.value = "STOP";


            obj.value = "STOP";

        } else {
            status_sw1 = 0;
            status_sw2 = 0;
            status_sw3 = 0;
            status_sw4 = 0;
            status_sw5 = 0;


            startBtn1.value = "START";
            startBtn2.value = "START";
            startBtn3.value = "START";
            startBtn4.value = "START";
            startBtn5.value = "START";


            obj.value = "START";
        }

    }


    function start_stop(obj) {

        var stopwatch = obj.id;

        if (stopwatch == 'start1') {
            if (status_sw1 == 0) {
                status_sw1 = 1;
                timer1();
            } else {
                status_sw1 = 0;
            }
        }

        if (stopwatch == 'start2') {
            if (status_sw2 == 0) {
                status_sw2 = 1;
                timer2();
            } else {
                status_sw2 = 0;
            }
        }

        if (stopwatch == 'start3') {
            if (status_sw3 == 0) {
                status_sw3 = 1;
                timer3();
            } else {
                status_sw3 = 0;
            }
        }

        if (stopwatch == 'start4') {
            if (status_sw4 == 0) {
                status_sw4 = 1;
                timer4();
            } else {
                status_sw4 = 0;
            }
        }

        if (stopwatch == 'start5') {
            if (status_sw5 == 0) {
                status_sw5 = 1;
                timer5();
            } else {
                status_sw5 = 0;
            }
        }

        if (obj.value == "START") {
            obj.value = "STOP";

        } else {
            obj.value = "START";
        }
    }



    function reset(obj) {
        var stopwatch = obj.id;

        if (stopwatch == 'reset1') {
            status_sw1 = 0;
            time_sw1 = 0;
            timerLabel1.innerHTML = "00:00.00";
            startBtn1.value = "START";
        }

        if (stopwatch == 'reset2') {
            status_sw2 = 0;
            time_sw2 = 0;
            timerLabel2.innerHTML = "00:00.00";
            startBtn2.value = "START";
        }

        if (stopwatch == 'reset3') {
            status_sw3 = 0;
            time_sw3 = 0;
            timerLabel3.innerHTML = "00:00.00";
            startBtn3.value = "START";
        }

        if (stopwatch == 'reset4') {
            status_sw4 = 0;
            time_sw4 = 0;
            timerLabel4.innerHTML = "00:00.00";
            startBtn4.value = "START";
        }

        if (stopwatch == 'reset5') {
            status_sw5 = 0;
            time_sw5 = 0;
            timerLabel5.innerHTML = "00:00.00";
            startBtn5.value = "START";
        }


    }


    function timer1() {
        if (status_sw1 == 1) {
            setTimeout(function(){
                time_sw1++;
                timerLabel1.innerHTML = getTime(time_sw1);
                timer1();
            }, 10);
        }
        checkAllBtn();
    }

    function timer2() {
        if (status_sw2 == 1) {
            setTimeout(function(){
                time_sw2++;
                timerLabel2.innerHTML = getTime(time_sw2);
                timer2();
            }, 10);
        }
        checkAllBtn();
    }

    function timer3() {
        if (status_sw3 == 1) {
            setTimeout(function(){
                time_sw3++;
                timerLabel3.innerHTML = getTime(time_sw3);
                timer3();
            }, 10);
        }
        checkAllBtn();
    }


    function timer4() {
        if (status_sw4 == 1) {
            setTimeout(function(){
                time_sw4++;
                timerLabel4.innerHTML = getTime(time_sw4);
                timer4();
            }, 10);
        }
        checkAllBtn();
    }

    function timer5() {
        if (status_sw5 == 1) {
            setTimeout(function(){
                time_sw5++;
                timerLabel5.innerHTML = getTime(time_sw5);
                timer5();
            }, 10);
        }
        checkAllBtn();
    }


    function checkAllBtn() {

        if (status_sw1 == 1 || status_sw2 == 1 || status_sw3 == 1 || status_sw4 == 1 || status_sw5 == 1) {
            moveAllBtn.value = "STOP";
        }

        if (status_sw1 == 0 && status_sw2 == 0 && status_sw3 == 0 && status_sw4 == 0 && status_sw5 == 0) {
            moveAllBtn.value = "START";
        }

    }


    function getTime(time) {

        var min = Math.floor(time/100/60);
        var sec = Math.floor(time/100);
        var mSec = time%100;

        if (min < 10) {
            min = "0" + min;
        }
        if (sec >= 60) {
            sec = sec % 60;
        }
        if (sec < 10) {
            sec = "0" + sec;
        }

        return min + ":" + sec + "." + mSec;

    }
